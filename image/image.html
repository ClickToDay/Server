<!DOCTYPE html>
<html lang="zh-CN" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<title>Image View</title>
<link rel='stylesheet prefetch' href='css/flickity.css'>
<link rel="stylesheet" href="css/style.css">

</head>
<body>
  
<div class="gallery" id="kl">
  <div class="gallery-cell"><img id=img src="images/1.jpg">
<script>
var x="",i=2;
while (i<=100)
  {
  x=x + '<div class="gallery-cell"><img id=img src="images/' + i + '.jpg">';
  i++;
  }
document.getElementById("kl").innerHTML=x;
</script>
</div>


<script src='js/jquery.min.js'></script>
<script src='js/flickity.pkgd.js'></script>
<script src="js/index.js"></script>

</body>
</html>
